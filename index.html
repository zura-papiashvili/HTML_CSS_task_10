<!DOCTYPE html>
<html lang="en">
<head>
    <!-- seo meta tags -->
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS,Forms,Contact">
    <meta name="author" content="Zura papiashvili">
    <!-- facebook  meta tags -->
    <meta property="og:url"                content="https://zura-papiashvili.github.io/HTML_CSS_task_10/" />
    <meta property="og:type"               content="Contact Page" />
    <meta property="og:title"              content="Canary Islands" />
    <meta property="og:description"        content="Unilab Task 10 - Contact Forms" />
    <meta property="og:image"              content="https://astreatc.com/wp-content/uploads/elementor/thumbs/canaryislands_tmo_2013166_lrg-scaled-e1604774822308-oy2t4gxd7bbprxfwlxru85nkq8hnpl6gcvb4r02bos.jpg" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/base.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/mail.svg" type="image/svg">  

    <title>Canary Islands</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h2>Contact</h2>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe width="100%" height="282" id="gmap_canvas" src="https://maps.google.com/maps?q=canary%20island&t=&z=7&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            </div>
        </div>
        <a href="#">contact</a>
        <h2 class="slogan">
            Contact us to get free support
        </h2>
        <form action="">
            <div class="form flex">
                <div class="text-area">
                    <textarea name="comment" id="comment" cols="" rows=""></textarea>
                </div>
                <div class="inputs flex flex-column">   
                        <input type="text" name="subject" id="subject" placeholder="Subject" required>
                        <input  type="text" name="Name/Surname" id="Name/Surname" placeholder="Name/Surname" required>                 
                        <input  type="email" name="email" id="email" placeholder="Email" required>
                        <button >Send <img src="images/send.svg" alt="send"> </button>
                </div>
            </div>
        </form>
       
    </div>

    <footer>
        <div class="container">
            <ul class="footer-blocks flex">
                <li>
                    <ul class="email flex flex-column">
                        <li class="circle flex"><img src="images/mail.svg" alt=""></li>
                        <li class="bold">Email</li>
                        <li>example@yahoo.com</li>
                        <li>exampleemail2@yahoo.com</li>
                    </ul>
                </li>
                <li>
                    <ul class="phone flex flex-column">
                        <li class="circle flex"><img src="images/phone.svg"</li>
                        <li class="bold">Phone</li>
                        <li>+0 320 422 4254</li>
                        <li>+0 342 552 523</li>
                    </ul>
                </li>
                <li>
                    <ul class="location flex flex-column">
                        <li class="circle flex"><img src="images/map-pin.svg"</li>
                        <li class="bold">Location</li>
                        <li>Main Str Chicago Ilinois</li>
                        <li>Main Street New York City</li>
                    </ul>
                </li>
            </ul>
        </div>
    </footer>



</body>
</html>
